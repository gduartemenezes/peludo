default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: peludo_development

test:
  <<: *default
  database: peludo_test

production:
  <<: *default
  database: peludo_production
  username: peludo
  password: <%= ENV['PELUDO_DATABASE_PASSWORD'] %>
